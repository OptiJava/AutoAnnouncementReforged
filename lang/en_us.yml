auto_ann_r:
  help_msg:
    msg: |
      AutoAnnouncementReforged v{0}
        §f`!!auto_ann` §aPrint help message.
        §f`!!auto_ann create <name>` §aCreate an announcement with empty content and name <name>.
        §f`!!auto_ann create <name> content <content>` §aCreate an announcement with content <content> and name <name>.
        §f`!!auto_ann del <name>` §aDelete announcement <name>.
        §f`!!auto_ann enable <name>` §aEnable an announcement.
        §f`!!auto_ann disable <name>` §aDisable an announcement.
        §f`!!auto_ann show <name>` §aShow an announcement to all members, whether the announcement is enabled or not.
        §f`!!auto_ann start` §aStart auto announcer.
        §f`!!auto_ann stop` §aStop auto announcer.
        §f`!!auto_ann reload` §aReload config file.
        §f`!!auto_ann save` §aSave config file.
        §f`!!auto_ann list` §aShow all announcement to you.
        §f`!!auto_ann set_interval <interval>` §aChange the interval of automatic announcement (default is 120) (unit: seconds).

    announcer: 'Auto Announcer: {0}'

  create:
    already_in_list: '§c{0} is already in the list!'
    success: '§2Add announcement {0} successfully.'

  delete:
    not_exist: '§c{0} is not in the list!'
    success: '§2Delete announcement {0} successfully.'

  auto_announcer:
    start: '§2Auto announcement started.'
    stop: '§2Auto announcement stopped.'
    already_started: '§cAuto announcement has already started.'
    already_stopped: '§cAuto announcement has already stopped.'

    enable: '§2Announcement {0} enabled successfully.'
    disable: '§2Announcement {0} disabled successfully.'
    enable_or_disable_failed: '§cAnnouncement {0} is not in the list!'

  config:
    save: '§2Config saved!'
    reload: '§2Config reloaded!'
    set_interval: '§2Set auto announcement interval to {0}'
    set_prefix: '§2Set prefix to {0}'

  command:
    on_error: '§cAn error occurred: {0}'

  list:
    header: 'Announcements List:'
    empty: Empty~
    announcement: '{0} | {1}'
    click_to_show: 'Click here to show this announcement to all members (the default requirement is permission level 3)'
    click_to_del: 'Click here to delete this announcement (the default requirement is permission level 3)'
    click_to_enable: 'Click here to enable this announcement'
    click_to_disable: 'Click here to disable this announcement'

  rename:
    not_exist: '§cThe announcement is not in the list!'
    success: '§2Successfully rename announcement {0} to {1}'

  modify:
    success: '§2Successfully modify announcement content.'
    not_exist: '§cAnnouncement not exist!'
