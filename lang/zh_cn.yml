auto_ann_r:
  help_msg:
    msg: |
      AutoAnnouncementReforged v{0}
        §f`!!auto_ann` §a显示帮助信息
        §f`!!auto_ann create <name>` §a创建一个内容为空名为<name>的公告
        §f`!!auto_ann create <name> content <content>` §a创建一个内容为<content>名为<name>的公告
        §f`!!auto_ann del <name>` §a删除名为<name>的公告
        §f`!!auto_ann enable <name>` §a启用一个公告
        §f`!!auto_ann disable <name>` §a禁用一个公告
        §f`!!auto_ann show <name>` §a向所有成员展示一个公告，不论这个公告是否被启用
        §f`!!auto_ann start` §a启用自动公告轮播
        §f`!!auto_ann stop` §a禁用自动公告轮播
        §f`!!auto_ann reload` §a重载插件配置文件
        §f`!!auto_ann save` §a保存插件配置文件（默认情况下，在服务器关闭时会自动保存插件配置文件）
        §f`!!auto_ann list` §a向你展示所有公告
        §f`!!auto_ann set_interval <interval>` §a更改自动公告的间隔（默认为120）（单位：秒）

    announcer: '自动公告：{0}'

  create:
    already_in_list: '§c{0} 已经被创建了!'
    success: '§2公告 {0} 添加成功'

  delete:
    not_exist: '§c{0} 未找到!'
    success: '§2公告 {0} 删除成功'

  auto_announcer:
    start: '§2自动公告启用'
    stop: '§2自动公告停止'
    already_started: '§c自动公告已经开启了！'
    already_stopped: '§c自动公告未被启动！'

    enable: '§2公告 {0} 成功启用'
    disable: '§2公告 {0} 成功禁用'
    enable_or_disable_failed: '§c公告 {0} 未找到！'

  config:
    save: '§2配置文件已保存'
    reload: '§2配置文件已重载'
    set_interval: '§2成功设置自动公告间隔为：{0}'
    set_prefix: '§2成功设置公告前缀为：{0}'

  command:
    on_error: '§c发生错误：{0}'

  list:
    header: '公告列表：'
    empty: '列表是空滴，赶紧去创建你的第一个公告吧~（逃'
    announcement: '{0} | {1}'
    click_to_show: '点击此处向所有成员展示此公告（默认要求权限等级3）'
    click_to_del: '点击此处删除此公告（默认要求权限等级3）'
    click_to_enable: '点击此处启用此公告'
    click_to_disable: '点击此处禁用此公告'

  rename:
    not_exist: '§c公告不存在'
    success: '§2成功将公告 {0} 重命名为 {1}'

  modify:
    success: '§2成功修改内容'
    not_exist: '§c公告不存在！'

  show:
    success: '§2成功展示公告'
    not_exist: '§c公告不存在'
